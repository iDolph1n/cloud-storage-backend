services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cloud
      POSTGRES_USER: cloud
      POSTGRES_PASSWORD: cloud
    ports:
      - "5439:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: .
    environment:
      DB_URL: jdbc:postgresql://db:5432/cloud
      DB_USERNAME: cloud
      DB_PASSWORD: cloud
      STORAGE_ROOT: /data/storage
      CORS_ALLOWED_ORIGINS: http://localhost:8080,http://localhost:8081,http://localhost:8082
      SERVER_PORT: 8080
    volumes:
      - storage-data:/data/storage
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db-data:
  storage-data:
